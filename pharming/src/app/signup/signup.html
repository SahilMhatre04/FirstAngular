<div class="container ">
                <div class="row">
                    <div class="col-md">
                        <div class="text-center h1">
                            signup
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <input type="text" [(ngModel)]="user.username" name="username" placeholder="username" id="username" class="form-control bg-light py-3 my-3 ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <input type="password" [(ngModel)]="user.password" name="password" placeholder="password" id="password" class="form-control bg-light py-3 my-3 ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <input type="email" [(ngModel)]="user.email" name="email" placeholder="email" id="email" class="form-control bg-light py-3 my-3 ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <button (click)="signup()" class="btn btn-success py-3 my-3 col-md-12 ">signup</button>
                    </div>
                </div>
{{user | json}}
            </div>
