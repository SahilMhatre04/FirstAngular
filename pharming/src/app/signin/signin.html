<div class="container ">
                <div class="row">
                    <div class="col-md">
                        <div class="text-center h1">
                            signin
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <input type="text" [(ngModel)]="user.username" name="username" placeholder="username" id="username" class="form-control bg-light py-3 my-3 ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <input type="password" [(ngModel)]="user.password" name="password" placeholder="password" id="password" class="form-control bg-light py-3 my-3 ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <button (click)="signin()" class="btn btn-success py-3 my-3 col-md-12 ">signin</button>
                    </div>
                </div>
            </div>
